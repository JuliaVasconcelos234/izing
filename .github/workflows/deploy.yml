name: Push-to-EC2
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the files
      uses: actions/checkout@v3

    - name: Copy files with SSH
      uses: easingthemes/ssh-deploy@main
      env:
        SSH_PRIVATE_KEY: ec2-keypair-linux-intechcrm
        SOURCE: "./"
        REMOTE_HOST: "ip-10-10-1-160.ec2.internal"
        REMOTE_USER: "ec2-linux-intechcrm"
        TARGET: "/user/ec2-linux-intechcrm"
